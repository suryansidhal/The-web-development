<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="msgcontainer hide">
        <p id="msgwin">Winner gets the Dinner</p>
        <button id="new-btn">Start a new game</button>
    </div>
    <main>
        <h1>Wrong Tac Littlefinger</h1>
        <div class="container">
             <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">RESET GAME</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
